<div class="signin-content">
  <mat-card>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <p>Please login to continue</p>
        <mat-form-field class="full-width-input">
          <input matInput placeholder="Customer" formControlName="customer" (focus)="onFocus()" required>
          <mat-error *ngIf="isFieldInvalid('customer')">
            Please enter your customer account
          </mat-error>
        </mat-form-field>
        <mat-form-field class="full-width-input">
          <input matInput placeholder="User" formControlName="username" (focus)="onFocus()" required>
          <mat-error *ngIf=" isFieldInvalid('username')">
            Please enter your user name
          </mat-error>
        </mat-form-field>
        <mat-form-field class="full-width-input">
          <input matInput type="password" placeholder="Password" formControlName="password" (focus)="onFocus()"
                 required>
          <mat-error *ngIf=" isFieldInvalid('password')">
            Please enter your password
          </mat-error>
        </mat-form-field>
        <div *ngIf="loginFailed" class="login-failed">Login failed, please try again</div>
        <button mat-raised-button color="primary" [disabled]="!form.valid">Login</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
