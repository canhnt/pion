<h3>Access Keys</h3>

<div class="access-key-toolbar">
  <button mat-mini-fab color="primary" (click)="newAccessKey()">
    <i class="material-icons">add</i>
  </button>
</div>
<table mat-table matSort [dataSource]="dsAccessKeys" class="mat-elevation-z8">

  <ng-container matColumnDef="createdAt">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Created</th>
    <td mat-cell *matCellDef="let element"> {{element.createdAt | date:"medium"}} </td>
  </ng-container>

  <ng-container matColumnDef="accessKeyId">
    <th mat-header-cell *matHeaderCellDef>Access Key ID</th>
    <td mat-cell *matCellDef="let element"> {{element.accessKeyId}} </td>
  </ng-container>

  <ng-container matColumnDef="lastUsed">
    <th mat-header-cell *matHeaderCellDef>Last Used</th>
    <td mat-cell *matCellDef="let element"> N/A </td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef>Status</th>
    <td mat-cell *matCellDef="let element"> Active </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button color="warn" (click)="deleteKey(element)">
        <i class="material-icons">remove_circle</i>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
