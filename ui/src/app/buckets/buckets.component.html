<h3>Buckets</h3>
<div class="bucket-toolbar">
  <button mat-mini-fab color="primary" (click)="newBucket()">
    <i class="material-icons">add</i>
  </button>
</div>
<table mat-table matSort [dataSource]="dsBuckets" class="mat-elevation-z8">

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
    <td mat-cell *matCellDef="let element">{{element.name}}</td>
  </ng-container>

  <ng-container matColumnDef="createdAt">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Created</th>
    <td mat-cell *matCellDef="let element">{{element.createdAt | date:"medium"}}</td>
  </ng-container>

  <ng-container matColumnDef="modifiedAt">
    <th mat-header-cell *matHeaderCellDef  mat-sort-header>Modified</th>
    <td mat-cell *matCellDef="let element">{{element.modifiedAt | date:"medium"}}</td>
  </ng-container>

  <ng-container matColumnDef="creator">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Creator</th>
    <td mat-cell *matCellDef="let element">{{element.creator}}</td>
  </ng-container>

  <ng-container matColumnDef="acls">
    <th mat-header-cell *matHeaderCellDef>ACLs</th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button color="primary" (click)="openAclDialog(element)">
        <i class="material-icons">edit</i>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
