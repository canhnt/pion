<h2 mat-dialog-title>Create new bucket</h2>

<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div mat-dialog-content>
    <mat-form-field class="full-width-input">
      <input matInput formControlName="name"
             placeholder="Bucket name" (click)="$event.target.select()" required>
      <mat-error *ngIf="isFieldInvalid('name')">{{getErrorMessage("name")}}</mat-error>
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button mat-button [mat-dialog-close]>Close</button>
    <button mat-button mat-primary type="submit">Create</button>
  </div>
</form>
