<h3>Role bindings</h3>

<div class="toolbar">
  <button mat-mini-fab color="primary" (click)="newRoleBinding()">
    <i class="material-icons">add</i>
  </button>
</div>

<table mat-table matSort [dataSource]="dsRoleBindings" class="mat-elevation-z8">

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
    <td mat-cell *matCellDef="let element"> {{element.name }} </td>
  </ng-container>

  <ng-container matColumnDef="subjects">
    <th mat-header-cell *matHeaderCellDef>Subjects</th>
    <td mat-cell *matCellDef="let element" [ngClass]="{'multi-subjects': multipleSubjects(element)}">
      <span class="subject-item" *ngFor="let subject of element.subjects">
        <span class="subject-value">{{subject.value}}</span>
        <span class="subject-type"> ( {{subject.type}} ) </span>
      </span>
    </td>
  </ng-container>

  <ng-container matColumnDef="role">
    <th mat-header-cell *matHeaderCellDef>Role</th>
    <td mat-cell *matCellDef="let element">
      <a routerLink="/main/roles/{{element.roleRef}}">{{element.roleRef}}</a>
    </td>
  </ng-container>

  <ng-container matColumnDef="createdAt">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Created</th>
  <td mat-cell *matCellDef="let element"> {{element.createdAt | date:"medium"}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button color="warn" (click)="deleteRoleBinding(element)">
        <i class="material-icons">remove_circle</i>
      </button>
<!--
      <button mat-icon-button color="primary" (click)="openEditorDialog(element)">
        <i class="material-icons">edit</i>
      </button>
-->
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
