<h2 mat-dialog-title>Role binding editor</h2>

<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <mat-dialog-content class="content">
    <!-- name field -->
    <mat-form-field class="full-width-input">
      <input matInput placeholder="Name" formControlName="name" required>
      <mat-error *ngIf="isFieldInvalid('name')">{{getErrorMessage("name")}}</mat-error>
    </mat-form-field>

    <!-- roleRef field -->
    <mat-form-field class="full-width-input">
      <mat-select placeholder="Role reference" formControlName="roleRef" required>
        <mat-option *ngFor="let roleType of roleTypes" value="{{roleType}}">{{roleType}}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="full-width-input">
      <input matInput placeholder="Subject value" formControlName="subjectValue" required>
      <mat-error *ngIf="isFieldInvalid('subjectValue')">{{getErrorMessage("subjectValue")}}</mat-error>
    </mat-form-field>

    <mat-form-field class="full-width-input">
      <mat-select required placeholder="Subject type" formControlName="subjectType" required>
        <mat-option value="user">User</mat-option>
        <mat-option value="group">Group</mat-option>
      </mat-select>
    </mat-form-field>

  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button [mat-dialog-close]>Close</button>
    <button mat-button mat-primary type="submit">Save</button>
  </mat-dialog-actions>
</form>
